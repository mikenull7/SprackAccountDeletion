<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Sprack Account Deletion</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 3rem auto;
      padding: 1rem;
      text-align: center;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-top: 1rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Delete Your Sprack Account</h1>
  <p>Click below to sign in with your Sprack Google account and request deletion.</p>

  <button onclick="signIn()">Sign In with Google</button>
  <div id="status"></div>

  <script>
    // üîê Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCCtfE7vOpiIaB59uPPC7CtsI-yQJcyWwQ",
      authDomain: "Coffee_Finder.firebaseapp.com",
      projectId: "coffee-finder-f7768",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        if (user) {
          await db.collection("deletion_requests").add({
            uid: user.uid,
            email: user.email,
            requestedAt: new Date().toISOString(),
          });
          document.getElementById("status").innerText =
            "Deletion request submitted successfully.";
        }
      } catch (error) {
        document.getElementById("status").innerText =
          "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
