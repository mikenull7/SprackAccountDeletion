<!DOCTYPE html>
<html>
<head>
  <title>Request Account Deletion - Sprack</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Request Account Deletion</h1>
  <button onclick="requestDeletion()">Submit Request</button>
  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function requestDeletion() {
      auth.onAuthStateChanged(user => {
        if (user) {
          db.collection('deletion_requests').add({
            uid: user.uid,
            email: user.email || 'Anonymous',
            requestedAt: new Date()
          }).then(() => {
            document.getElementById("status").innerText = "Request submitted.";
          });
        } else {
          document.getElementById("status").innerText = "You must be signed in.";
        }
      });
    }
  </script>
</body>
</html>
